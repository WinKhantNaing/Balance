<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/anonymous.html}"
>
<head>
<meta charset="UTF-8">
<title>Sign in</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 class="text-center mb-4">Balance Management</h2>
		<form th:action="@{/login}" method="post" class="card">
			<div class="card-header text-center"><h4>Sign in</h4></div>
			<div class="card-body">
				<div th:if="${param.error != null}" class="alert alert-info">
					Please check login informations.
				</div>
			
				<div class="mb-3">
					<label for="loginid" >Login Id</label>
					<div class="input-group mt-1">
						<span class="input-group-text">
							<i class="bi-lock"></i>
						</span>
						<input type="text" name="username" class="form-control" placeholder="Enter Login Id" id="loginid"/>
					</div>
					
					
				</div>
				
				<div>
					<label for="pass" >Password</label>
					<div class="input-group">
						<span class="input-group-text">
							<i class="bi-key"></i>
						</span>
						<input name="password" autocomplete="new-password" type="password" class="form-control" placeholder="Enter Password" id="pass"/>
					</div>
					
				</div>
				
			</div>
			
			<div class="card-footer">
				
				<button class="btn btn-primary"><i class="bi-person-check"></i> Sign In</button>
				<a th:href="@{/sign-up}" class="btn btn-secondary"><i class="bi-person-plus"></i> Sign Up</a>
			</div>
		</form>
	</div>
</body>
</html>
