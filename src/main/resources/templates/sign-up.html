<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/anonymous.html}"
>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 class="text-center mb2">Balance Management</h2>
		<form th:action="@{/sign-up}" th:object="${form}" method="post" class="card" autocomplete="off">
			<div class="card-header text-center"><h4>Sign Up</h4></div>
			<div class="card-body">
				<div class="mb-3">
					<label for="name" >Name</label>
					<div class="input-group">
						<span class="input-group-text">
							<i class="bi-person-circle"></i>
						</span>
						<input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" id="name"/>
					</div>
					<div class="text-center">
						<span th:errors="*{name}" class="text-danger"></span>
					</div>
					
				</div>
			
				<div class="mb-3">
					<label for="loginid" >Login Id</label>
					<div class="input-group mt-1">
						<span class="input-group-text">
							<i class="bi-lock"></i>
						</span>
						<input type="text" th:field="*{loginId}" class="form-control" placeholder="Enter Login Id" id="loginid"/>
						
					</div>
					<div class="text-center">
						<span th:errors="*{loginId}" class="text-danger"></span>
					</div>
					
				</div>
				
				<div>
					<label for="pass" >Password</label>
					<div class="input-group">
						<span class="input-group-text">
							<i class="bi-key"></i>
						</span>
						<input type="password" autocomplete="new-password" th:field="*{password}" class="form-control" placeholder="Enter Password" id="pass"/>
						
					</div>
					<div class="text-center">
						<span th:errors="*{password}" class="text-danger"></span>
					</div>
					
				</div>
				
			</div>
			
			<div class="card-footer">
				<button class="btn btn-primary"><i class="bi-person-plus"></i> Sign Up</button>
				<a th:href="@{/sign-in}" class="btn btn-secondary"><i class="bi-person-check"></i> Sign In</a>
			</div>
		</form>
	</div>
</body>
</html>
